  <h3>Usage</h3>

  <p>Access <a href="#">http://theserver/?key=[Stream key]</a> and streaming start.</p>

  <details>
    <summary>More...</summary>
    <p>
      <tt>Stream key</tt> is a sharedkey between broadcaster and subscribers.
    </p>

    <h4>To broadcast</h4>
    <ul>
      <li>
        In <a href="https://obsproject.com">OBS</a> settings, set Stream URL <code>rtmp://server:1935/live</code> and <code>Stream key</code>.
      </li>
    </ul>

  </details>
